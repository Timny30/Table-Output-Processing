<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Table Display</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
            width: 600px; 
        }
        th, td {
            border: 1px solid #000;
            padding: 8px 12px;
            text-align: center;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Table 1</h2>
    <table id="table1"></table>

    <h2>Table 2</h2>
    <table id="table2">
        <thead>
            <tr><th>Category</th><th>Value</th></tr>
        </thead>
        <tbody></tbody>
    </table>
</body> 
</html>

<script src="Table Output Processing.js"></script>
